<p class="p_Heading1"><span style="font-size: 9pt; color: #010100;">Track the position of a point by supplying the data number. The cursor will jump to the position of the point. The requested number is automatically incremented, allowing you to jump to all the points in sequence. &nbsp; </span></p>
